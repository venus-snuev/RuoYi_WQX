<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('基础信息_商品列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>商品编号：</label>
                                <input type="text" name="commodityNoStr"/>
                            </li>
                            <li>
                                <label>商品名称：</label>
                                <input type="text" name="commodityNameStr"/>
                            </li>
                            <li>
                                <label>进价：</label>
                                <input type="text" name="commodityCostVal"/>
                            </li>
                            <li>
                                <label>最小单位卖价：</label>
                                <input type="text" name="commodityMinSpecVal"/>
                            </li>
                            <li>
                                <label>商品一级分类：</label>
                                <input type="text" name="primaryClassVal"/>
                            </li>
                            <li>
                                <label>商品二级分类：</label>
                                <input type="text" name="secondaryClassVal"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="base:commodity:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="base:commodity:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="base:commodity:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="base:commodity:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('base:commodity:edit')}]];
        var removeFlag = [[${@permission.hasPermi('base:commodity:remove')}]];
        var prefix = ctx + "base/commodity";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "基础信息_商品",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'commodityId',
                    title: '${comment}',
                    visible: false
                },
                {
                    field: 'commodityNoStr',
                    title: '商品编号'
                },
                {
                    field: 'commodityNameStr',
                    title: '商品名称'
                },
                {
                    field: 'commodityCostVal',
                    title: '进价'
                },
                {
                    field: 'commodityMinSpecVal',
                    title: '最小单位卖价'
                },
                {
                    field: 'primaryClassVal',
                    title: '商品一级分类'
                },
                {
                    field: 'secondaryClassVal',
                    title: '商品二级分类'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.commodityId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.commodityId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
